<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LifeQuotes</title> <!-- mock title -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        
        <div class="login-container"> <!-- the login feature container -->
            <div class="logo-container">
            <h2 class="logo-text">LifeQuotes</h2>
            </div>
            <div class="login-content-container">
            <h1 class="main-header">Welcome!</h1>
            <form class="login-form">
                <label for="email-input">E-mail</label>
                <input type="email" placeholder="one@example.com" class="login-input" id="email-login-input" required>
                <label for="password-input">Password</label>
                <input type="password" placeholder="..." class="login-input" id="password-login-input" required>
                <button class="login-button">Log in</button>
            </form>
            <p>Dont have an account?</p>
            <button class="signup-redirection">Sign up here!</button>
            </div>
        </div>
        <div class="signup-container" style="display:none"> <!-- the signup feature container -->   
            <form class="signup-form">
                <div class="signup-header-container">
                    <h1 class="signup-header">Sign up</h1>
                </div>
                <label for="name-input">Firstname:</label>
                <input type="text" placeholder="Firstname" class="firstname-input" id="firstname-input" required>
                <label for="lastname-input">Lastname:</label>
                <input type="text" placeholder="Lastname" class="lastname-input" id="lastname-input" required>
                <label for="email-input">Email:</label>
                <input type="email" placeholder="one@example.com" class="email-signup-input" id="email-signup-input" required>
                <label for="password-input">Password:</label>
                <input type="password" placeholder="..." class="password-signup-input" id="password-signup-input" required>
                <button class="signup-button">Sign up</button>
                <p>Trying to log in? <button class="login-redirection">Click here!</button></p>    
            </form>
            
        </div>
        <div class="landing-page-container" style="display:none"> <!-- the landing page container -->
            <header class="landing-page-header">
                <div class="landing-header-logo">
                    <h2 class="header-logo-text">LifeQuotes</h2>
                </div>
                <div class="landing-header-namedisplay"></div>
                <button class="logout-button">Log out!</button>
            </header>
            <div class="quote-display-header"> <!-- quote display elements -->
                <h2 class="quote-header-text">Quotes</h2>
                <input type="text" placeholder="Search for author..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="quote-display-container"></div>
            </div>
        </div>
        
        <script src="./js/bundle.js"></script>
    </body>
</html>
